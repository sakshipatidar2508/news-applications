<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet"  href="templates\signup\signup.css" >

   <style>
    .gradient-custom {
      /* fallback for old browsers */
      background: #f093fb;
      
      /* Chrome 10-25, Safari 5.1-6 */
      background: -webkit-linear-gradient(to bottom right, rgba(240, 147, 251, 1), rgba(245, 87, 108, 1));
      
      /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
      background: linear-gradient(to bottom right, rgba(240, 147, 251, 1), rgba(245, 87, 108, 1))
  
      
      }
      
      .card-registration .select-input.form-control[readonly]:not([disabled]) {
      font-size: 1rem;
      line-height: 2.15;
      padding-left: .75em;
      padding-right: .75em;
      }
      .card-registration .select-arrow {
      top: 13px;
      }
   </style>
</head>
<body>
    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-10">
          <div class="row justify-content-center align-items-center h-100">
            <div class="col-12 col-lg-7 col-xl-6">
              <div class="card shadow-4-strong card-registration" style="border-radius: 15px;">
                <div class="card-body p-4 p-md-4">
                  <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 text-center">Create Account</h3>
                  <form action="/user_signup/" method="post">{% csrf_token %}

                    <div class="d-flex align-items-center justify-content-center pb-4 ">
                      <a href="\user_signup/">
                        <button  type="button" class="btn btn-outline-danger me-4">User</button>
                      </a>
                      <a href="">
                        <button  type="button" class=" btn btn-danger me-4" >Reporter</button>
                      </a>
                      
                    </div>
                    <hr>
                    <br>
                    <div class="row">
                      <div class="col-md-4 mb-4 ">
      
                        <div class="form-outline">
                          <input type="text" id="firstName" class="form-control " name="firstName"  placeholder="firstname" required / >
                          
                        </div>
      
                      </div>

                      <div class="col-md-4 mb-4">
      
                        <div class="form-outline">
                          <input type="text" id="lastName" class="form-control "  name="midelname" placeholder="midelname" />
                          
                        </div>
      
                      </div>

                      <div class="col-md-4 mb-4">
      
                        <div class="form-outline">
                          <input type="text" id="lastName" class="form-control "  name="lastname" placeholder="lastname" />
                          
                        </div>
      
                      </div>
                    </div>

                    

                    <div class="row">
                      <div class="col-md-9 mb-4 d-flex align-items-center">
      
                        <div class="form-outline ">
                          <h6 class=" form-check form-check-inline ">birthdayDate: </h6>
                          <input type="date" class="form-contrl  form-check-inline" id="birthdayDate" name="birth" placeholder="birth date" required/>
                          
                        </div>
      
                      </div>
                    </div>

                    <div class="row ">
                      <div class="col-md-9 mb-4 ms-1">
                        <h6 class=" form-check form-check-inline ">username </h6>
                        <div class="form-outline form-check-inline  ">
                          
                          <input type="text" id="username" class="form-control " name=username placeholder="username" required />
                          
                        </div>
      
                      </div>
                    </div>
                  
                    <div class="row">
                      <div class="col-md-9 mb-4 d-flex align-items-center ">
                        <h6 class=" form-check form-check-inline ">Email: </h6>
                        <div class="form-outline">
                          
                          <input type="email" class="form-control form-check-inline "  id="emailAddress"  placeholder="email" name="email" required/>
                         
                        </div>
      
                      </div>
                    </div>


                    <div class="row ">
                      <div class="col-md-9 mb-4 ms-1">
                        <h6 class=" form-check form-check-inline ">phone </h6>
                        <div class="form-outline form-check-inline  ">
                          
                          <input type="tel" id="phoneNumber" class="form-control " placeholder="phone" name="phone" required />
                          
                        </div>
      
                      </div>
                    </div>

                    <div class="row ">
                      <div class="col-md-9 mb-4 ms-1">
                        <h6 class=" form-check form-check-inline ">Password: </h6>
                        <div class="form-outline form-check-inline  ">
                          
                          <input type="password" id="phoneNumber" class="form-control " placeholder="password" name="password" required/>
                          
                        </div>
      
                      </div>
                    </div>
      
                    <div class="row ">
                      <div class="col-md-9 mb-4 ms-1">
                        <h6 class=" form-check form-check-inline ">Address </h6>
                        <div class="form-outline form-check-inline  ">
                          
                          <input type="text" id="address" class="form-control " placeholder="address" name="address" required />
                          
                        </div>
      
                      </div>
                    </div>

                    <div class="row ">
                      <div class="col-md-9 mb-4 ms-1">
                        <h6 class=" form-check form-check-inline ">School </h6>
                        <div class="form-outline form-check-inline  ">
                          
                          <input type="text" id="School" class="form-control " placeholder="School" name="school" required />
                           
                        </div>
      
                      </div>
                    </div>
                    
                    <div class="row ">
                      <div class="col-md-9 mb-4 ms-1">
                        <h6 class=" form-check form-check-inline ">College/diploma </h6>
                        <div class="form-outline form-check-inline  ">
                          
                          <input type="text" id="college" class="form-control " placeholder="college/diploma" name="college" required />
                          
                        </div>
      
                      </div>
                    </div>

                    <div class="row ">
                      <div class="col-md-9 mb-4 ms-1">
                        <h6 class=" form-check form-check-inline ">qualification </h6>
                        <div class="form-outline form-check-inline  ">
                          
                          <input type="text" id="quaification" class="form-control " placeholder="qualification" name="qualification" required />
                          
                        </div>
      
                      </div>
                    </div>
      
                    <div class="mt-2 pt-2  ">
                      <input class="btn btn-primary btn-lg " type="submit" value="Submit" />
                    </div>
      
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      
</body>
</html>
